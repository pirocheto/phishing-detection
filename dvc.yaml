stages:

  train:
    cmd: python src/train.py
    params:
    - data.train
    - hyperparams
    deps:
    - src/train.py
    - ${data.train}
    outs:
    - model/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    params:
    - data.train
    deps:
    - model/model.pkl
    - src/evaluate.py
    - ${data.test}
    metrics:
    - metrics.json:
        cache: false


  download_file:
    cmd: aws s3 cp s3://mybucket/data.txt data.txt
    deps:
    - s3://mybucket/data.txt
    outs:
    - data.txt
