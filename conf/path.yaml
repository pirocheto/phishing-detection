path:
  data:
    # Base data directory
    dir: data

    # Path to the all data file
    all: ${path.data.dir}/all.csv

    # Path to raw data
    raw:
      dir: ${path.data.dir}/raw
      train: ${path.data.raw.dir}/train.csv
      test: ${path.data.raw.dir}/test.csv

    # Path to transformed data
    transformed:
      dir: ${path.data.dir}/transformed
      train: ${path.data.transformed.dir}/train.csv
      test: ${path.data.transformed.dir}/test.csv

    # Path to selected data
    selected:
      dir: ${path.data.dir}/selected
      train: ${path.data.selected.dir}/train.csv
      test: ${path.data.selected.dir}/test.csv

    # Path to predicted data
    predicted:
      dir: ${path.data.dir}/predicted
      train: ${path.data.predicted.dir}/train.csv
      test: ${path.data.predicted.dir}/test.csv

  results:
    # Directory for generated files except data
    dir: results

    # Path to the trained model binary
    model_bin: ${path.results.dir}/models/model.pkl

    # Path to the metrics file
    metrics: ${path.results.dir}/metrics.yaml

    # Path to the selected features file
    selected_features: "${path.results.dir}/selected_features.yaml"

    # Plot
    plots:
      # Directory for generated plots
      dir: ${path.results.dir}/plots

      # Path to data proportion plot
      data_proportion: ${path.results.plots.dir}/data_proportion.png

      # Path to correlation matrix plot
      correlation_matrix: ${path.results.plots.dir}/correlation_matrix.png

      # Path to metrics table plot
      metrics_table: ${path.results.plots.dir}/metrics_table.png

      # Path to feature importances plot
      feature_importances: ${path.results.plots.dir}/feature_importances.png

      # Path to confusion matrix plot
      confusion_matrix: ${path.results.plots.dir}/confusion_matrix.png

      # Path to ROC curve plot
      roc_curve: ${path.results.plots.dir}/roc_curve.png

      # Path to score distribution plot
      score_distribution: ${path.results.plots.dir}/score_distribution.png

      # Path to precision-recall curve plot
      precision_recall_curve: ${path.results.plots.dir}/precision_recall_curve.png

      # Path to calibration curve plot
      calibration_curve: ${path.results.plots.dir}/calibration_curve.png

      # Path to cumulative distribution plot
      cumulative_distribution: ${path.results.plots.dir}/cumulative_distribution.png

      # Path to classification report plot
      classification_report: ${path.results.dir}/classification_report.png
