defaults:
  - _self_
  - pipeline.yaml

data_url: https://raw.githubusercontent.com/pirocheto/dataset-registry/master/phishing-detection/data/dataset_B_05_2020.csv

path:
  # Data
  data: data
  data_all: ${path.data}/all.csv
  data_train: ${path.data}/train.csv
  data_test: ${path.data}/test.csv
  data_train_pred: ${path.data}/train_pred.csv
  data_test_pred: ${path.data}/test_pred.csv

  # Output directory to put all files generated by the pipeline except data
  results: results

  # Model
  models: ${path.results}/models
  model_bin: ${path.models}/model.pkl
  model_card: ${path.models}/model_card.png

  # Metrics
  metrics: ${path.results}/metrics.yaml

  # Plots
  plots: ${path.results}/plots
  data_proportion: ${path.plots}/data_proportion.png

  correlation_matrix: ${path.plots}/correlation_matrix.png

  metrics_table: ${path.plots}/metrics_table.png
  feature_importances: ${path.plots}/feature_importances.png
  confusion_matrix: ${path.plots}/confusion_matrix.png
  roc_curve: ${path.plots}/roc_curve.png
  score_distribution: ${path.plots}/score_distribution.png
  precision_recall_curve: ${path.plots}/precision_recall_curve.png
  calibration_curve: ${path.plots}/calibration_curve.png
  cumulative_distribution: ${path.plots}/cumulative_distribution.png
  classification_report: ${path.plots}/classification_report.png



column_mapping:
  id: url
  target: status
  pos_label: phishing
  prediction: phishing
  
train_test_split: 
  test_size: 0.33
  random_state: 42
  shuffle: true

plt_style:
  # style: src/mplstyles/rose-pine-dawn.mplstyle
  # style: src/mplstyles/rose-pine-moon.mplstyle
  style: Solarize_Light2
  font: Verdana
