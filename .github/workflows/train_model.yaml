name: Train Model
run-name: Train model
on:
  push:
    branches:
      - train
      - dev
jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.13"
      - name: Install Poetry
        uses: snok/install-poetry@v1 
        with:
          virtualenvs-in-project: true
      - name: Install dependencies
        run: |
          poetry install --no-root --no-interaction --only main
      - name: Download data
        run: |
          make load_data
      - name: Train model
        run: |
          source .venv/bin/activate
          make train
          make create_modelcard
      - name: Push model on Hugging Face
        env: 
          HF_USERNAME: ${{ vars.HF_USERNAME }}
          HF_MODEL: phishing-url-detection
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          BRANCH: ${{ github.ref_name }}
          CURRENT_REPO: ${{ github.workspace }}
          HP_MODEL_REPO: /home/runner/work/hf_model_hub
        run: |
          mkdir -p $HP_MODEL_REPO && cd $HP_MODEL_REPO
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/$HF_USERNAME/$HF_MODEL
          cd $HF_MODEL

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git show-ref --verify --quiet "refs/heads/$BRANCH"; then
            git checkout $BRANCH
            git pull origin $BRANCH
          else
            git checkout -b $BRANCH
          fi

          cp -r $CURRENT_REPO/models/* .

          git add --all
          git diff-index --quiet HEAD || git commit -m "push model from github actions"
          git push origin $BRANCH